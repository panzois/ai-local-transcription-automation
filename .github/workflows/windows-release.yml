name: Windows Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller)
        shell: cmd
        run: |
          pyinstaller --noconfirm --windowed --name "AI-Local-Transcription" ^
            --icon ".\assets\panos_whisper_logo_last.ico" ^
            --add-data ".\assets;assets" ^
            .\app\gui_app.py

      - name: Download ffmpeg (Windows)
        shell: pwsh
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          Invoke-WebRequest -Uri $url -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_extracted" -Force

          $ffdir = Get-ChildItem -Path "ffmpeg_extracted" -Directory | Select-Object -First 1
          Copy-Item "$($ffdir.FullName)\bin\ffmpeg.exe" "dist\AI-Local-Transcription\" -Force
          Copy-Item "$($ffdir.FullName)\bin\ffprobe.exe" "dist\AI-Local-Transcription\" -Force

      - name: Zip build output
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/AI-Local-Transcription/*" -DestinationPath "AI-Local-Transcription-Windows.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Local-Transcription-Windows
          path: AI-Local-Transcription-Windows.zip

      - name: Create GitHub Release + upload asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: AI-Local-Transcription-Windows.zip
