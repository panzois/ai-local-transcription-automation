name: Windows Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller)
        shell: cmd
        run: |
          pyinstaller --noconfirm --clean --windowed ^
            --name "Panos-AI-Transcriber" ^
            --icon ".\assets\panos_whisper_logo_last.ico" ^
            --add-data ".\assets;assets" ^
            --collect-all whisper ^
            .\app\gui_app.py

      - name: Download ffmpeg (Windows)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          Invoke-WebRequest -Uri $url -OutFile "ffmpeg.zip"

          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_extracted" -Force

          $ffdir = Get-ChildItem -Path "ffmpeg_extracted" -Directory |
            Where-Object { Test-Path "$($_.FullName)\bin\ffmpeg.exe" } |
            Select-Object -First 1

          if (-not $ffdir) {
            throw "Could not locate ffmpeg bin folder in extracted archive."
          }

          $dest = "dist\Panos-AI-Transcriber"
          if (-not (Test-Path $dest)) { 
            throw "Expected dist folder not found: $dest" 
          }

          Copy-Item "$($ffdir.FullName)\bin\ffmpeg.exe"  "$dest\" -Force
          Copy-Item "$($ffdir.FullName)\bin\ffprobe.exe" "$dest\" -Force

      - name: Verify dist contents
        shell: pwsh
        run: |
          $dest = "dist\Panos-AI-Transcriber"
          Write-Host "Listing $dest"
          Get-ChildItem $dest | Select-Object Name, Length

          if (-not (Test-Path "$dest\ffmpeg.exe"))  { throw "ffmpeg.exe missing in dist folder" }
          if (-not (Test-Path "$dest\ffprobe.exe")) { throw "ffprobe.exe missing in dist folder" }

      - name: Smoke test ffprobe
        shell: pwsh
        run: |
          & "dist\Panos-AI-Transcriber\ffprobe.exe" -version

      - name: Zip build output
        shell: pwsh
        run: |
          Compress-Archive `
            -Path "dist\Panos-AI-Transcriber\*" `
            -DestinationPath "Panos-AI-Transcriber-Windows.zip" `
            -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Panos-AI-Transcriber-Windows
          path: Panos-AI-Transcriber-Windows.zip

      - name: Create GitHub Release + upload asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: Panos-AI-Transcriber-Windows.zip
